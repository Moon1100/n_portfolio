<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>All Works | Umi Portfolio</title>
  <meta name="description"
    content="Browse all works by Umi, a modern designer specializing in UI, UX, web design, and digital art. Explore the full portfolio gallery." />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .fade-in {
      animation: fadeIn 1.2s ease-in;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: none;
      }
    }
  </style>
</head>

<body class="bg-gradient-to-br from-gray-50 to-gray-200 min-h-screen font-sans text-gray-900">

  <!-- Header -->
  <header
    class="flex items-center justify-between px-8 py-6 bg-white bg-opacity-80 shadow-lg rounded-b-3xl fade-in relative">
    <div class="flex items-center gap-3">
      <img src="assets/logo.png" alt="Umi Logo" class="h-10 w-10 rounded-full shadow-md" />
      <span class="text-2xl font-bold tracking-tight">Umi</span>
    </div>
    <button id="nav-toggle" class="md:hidden p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
      <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
    <nav id="nav-menu"
      class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-8 text-lg font-medium absolute md:static top-full left-0 w-full md:w-auto bg-white bg-opacity-95 md:bg-transparent shadow-lg md:shadow-none rounded-b-2xl md:rounded-none px-8 py-4 md:p-0 z-20 transition-all duration-300 ease-in-out hidden md:flex">
      <a href="index.html"
        class="border border-blue-200 rounded-lg px-4 py-2 hover:bg-blue-50 hover:border-blue-500 hover:text-blue-700">Home</a>
      <!-- <a href="#" class="border border-blue-200 rounded-lg px-4 py-2 text-blue-600 font-semibold">All Works</a> -->
      <a href="index.html#about"
        class="border border-blue-200 rounded-lg px-4 py-2 hover:bg-blue-50 hover:border-blue-500 hover:text-blue-700">About</a>
      <a href="index.html#contact"
        class="border border-blue-200 rounded-lg px-4 py-2 hover:bg-blue-50 hover:border-blue-500 hover:text-blue-700">Contact</a>
    </nav>
  </header>

  <!-- Category Filter -->

  <!-- Works List Section -->
  <section class="max-w-6xl mx-auto px-6 py-10 fade-in">
    <h1 class="text-4xl font-bold mb-10 text-center">All Works</h1>
    <section class="max-w-6xl mx-auto px-6 py-6 fade-in">
      <div id="category-filters" class="flex flex-wrap justify-center gap-4 mb-8"></div>
    </section>

    <div id="works-grid" class="grid grid-cols-1 md:grid-cols-3 gap-8"></div>
  </section>

  <!-- Footer -->
  <footer class="text-center py-8 text-gray-500 text-sm fade-in">
    &copy; 2025 Umi. All rights reserved.
    <br />
    <a href="add_work.html" class="text-blue-400 hover:text-blue-600 underline text-xs">Admin: Add Work</a>
  </footer>

  <script>
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQxS7kiRy8JLx-L3ABbTHmiivn-hPOfOPvzjem7ZYJ_wlXouDh5DP3djBPQVIMYzPRoURFAxGuTs3kO/pub?output=csv";
    const CORS_PROXY = "https://api.allorigins.win/raw?url=";
    let allWorks = [];
    let currentCategory = "All";
    async function fetchCSV(url) {
      const res = await fetch(CORS_PROXY + encodeURIComponent(url));
      const text = await res.text();
      const rows = text.split("\n").map(r => r.split(",").map(c => c.trim()));
      rows.shift(); // remove headers

      function getMediaUrl(row5, row4) {
        const placeholder = "assets/placeholder.png";

        // Prefer row[5] if available
        let link = row5 || row4 || "";
        if (!link) return { type: "image", src: placeholder };

        // Detect if it's a Google Drive link
        const match = link.match(/[-\w]{25,}/);
        if (link.includes("drive.google.com") && match) {
          // Return an iframe preview
          return { type: "iframe", src: `https://drive.google.com/file/d/${match[0]}/preview` };
        }

        // Otherwise treat it as a regular image
        return { type: "image", src: link };
      }

      return rows
        .filter(row => row.length > 1)
        .map(row => {
          const media = getMediaUrl(row[5], row[4]);
          return {
            title: row[1] || "",
            description: row[2] || "",
            url: row[3] || "#",
            mediaType: media.type,  // "iframe" or "image"
            mediaSrc: media.src,
            priority: parseInt(row[6]) || 999,
            category: row[7] || "Uncategorized"
          };
        });
    }

    function renderCategories(works) {
      const categories = ["All", ...new Set(works.map(w => w.category))];
      const container = document.getElementById("category-filters");
      container.innerHTML = categories.map(cat => `
        <button class="px-4 py-1 rounded-full border ${cat === currentCategory ? 'border-blue-500 text-blue-500 shadow-md' : 'shadow-md'} hover:bg-blue-100 transition capitalize"
          onclick="filterCategory('${cat}')">${cat}</button>
      `).join("");
    }

    function renderImages() {
      const grid = document.getElementById("works-grid");
      const filtered = currentCategory === "All" ? allWorks : allWorks.filter(w => w.category === currentCategory);

      grid.innerHTML = filtered.map(work => {
        let mediaElement;

        if (work.mediaType === "iframe") {
          // Render Google Drive iframe
          mediaElement = `
        <iframe 
          src="${work.mediaSrc}" 
          class="w-full h-56" 
          style="border:0;" 
          allow="autoplay">
        </iframe>
      `;
        } else {
          // Render regular image
          mediaElement = `
        <img 
          src="${work.mediaSrc}" 
          alt="${work.title}" 
          class="w-full h-56 object-cover" 
        />
      `;
        }

        return `
      <div class="bg-white rounded-2xl shadow-lg overflow-hidden transform hover:scale-105 transition duration-300">
        <a href="${work.url}" target="_blank">
          ${mediaElement}
        </a>
      </div>
    `;
      }).join('');
    }

    function filterCategory(category) {
      currentCategory = category;
      renderCategories(allWorks);
      renderImages();
    }

    async function init() {
      allWorks = await fetchCSV(SHEET_URL);
      allWorks.sort((a, b) => a.priority - b.priority);
      renderCategories(allWorks);
      renderImages();
    }

    init();
  </script>

</body>

</html>
